version: '3.4'

services:
  admin:
    image: ${DOCKER_REGISTRY-}admin
    container_name: adminApi
    build:
      context: .
      dockerfile: AdministrationServices/Admin/Dockerfile
    ports:
    - 4000:80
    - 4001:443


  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    container_name: gateWayApi
    build:
      context: .
      dockerfile: APIGateWay/Dockerfile
    ports:
    - 8000:80
    - 8001:443


